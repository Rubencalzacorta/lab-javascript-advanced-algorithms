<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">

  
    <div class="stack">
      <h1>Stack</h1>
      <input type="text" value="nombre de stack">
      <button class="blue">add</button>
      <button class="red">take</button>
      <div class="alerta stack-uflow invisible">Stack Underflow</div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="visual-stack"></div>
      <div class="alerta stack-oflow invisible">Stack Overflow</div>
    </div>

    <div class="queue">
      <h1>Queue</h1>
      <input type="text" value="queue">
      <button class="blue">add</button>
      <button class="red">take</button>
      <div class="alerta queue-uflow invisible">Queue Underflow</div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="visual-queue"></div>
      <div class="alerta queue-oflow invisible">Queue Overflow</div>
    </div>


  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
